<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <script src="https://kit.fontawesome.com/653b31a42d.js"></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="caixa">
        <div class="titulo">
            Lista de Afazeres
        </div>
        <div class="content">
            <div class="data">
                <div id="date"></div>
            </div>
            <div class="adicionarTarefa">
                <button><i class="fas fa-plus-circle co"></i></button>
                <input type="text" id="input" placeholder="Nova Tarefa">
                <div class="limpar">
                    <i class="fas fa-sync-alt" onclick="UI.limpar()"></i>
                </div>
            </div>
            <ul id="lista">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
